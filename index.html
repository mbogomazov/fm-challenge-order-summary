<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;900&display=swap" rel="stylesheet">

    </head>

    <body>
        <div class="card">
            <img src="images/illustration-hero.svg" alt="" class="header-image">
            <div class="content-wrapper">
                <h2 class="card-title">Order Summary</h2>
                <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="subscription-plan-wrapper">
                    <img src="images/icon-music.svg" alt="" class="icon">
                    <div class="plan-info-wrapper">
                        <h3 class="plan-title">Annual Plan</h3>
                        <span class="plan-price">$59.99/year</span>
                    </div>
                    <a class="price-change-link" href="#">Change</a>
                </div>

                <div class="buttons-wrapper">
                    <button class="btn primary-button">Proceed to Payment</button>
                    <button class="btn text-button">Cancel Order</button>
                </div>
            </div>
        </div>

        </div> -->
    </body>
</html>
